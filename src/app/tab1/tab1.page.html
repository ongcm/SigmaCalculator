<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Simple Calculator
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size-sm="large">Simple Calculator</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid [fixed]="true">
    <ion-row>
      <ion-col size="6" offset="3">
          <ion-input type="text" [disabled]="true">{{calculatedResult}}</ion-input>
      </ion-col>
    </ion-row>
    <ion-row size="2">
      <ion-col size="12">
        <ion-button class="doubleWidth" (click)="addToCalculateQueue('C')">Clear</ion-button>
        <ion-button (click)="save()">Save</ion-button>
        <ion-button (click)="addToCalculateQueue('/')">/</ion-button>
      </ion-col>
    </ion-row>
    <div *ngFor="let i of listButtons">
    <ion-row size="2">
      <ion-col size="12">
        <ion-button (click)="addToCalculateQueue(i[0])">{{i[0]}}</ion-button>
        <ion-button (click)="addToCalculateQueue(i[1])">{{i[1]}}</ion-button>
        <ion-button (click)="addToCalculateQueue(i[2])">{{i[2]}}</ion-button>
        <ion-button (click)="addToCalculateQueue(i[3])">{{i[3]}}</ion-button>
      </ion-col>
    </ion-row>
  </div>
    <ion-row size="2">
      <ion-col size="12">
        <ion-button class="doubleWidth" (click)="addToCalculateQueue('0')">0</ion-button>
        <ion-button (click)="addToCalculateQueue('.')">.</ion-button>
        <ion-button (click)="calculate()">=</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
