<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Saved Equations
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Saved Equations</ion-title>
    </ion-toolbar>
  </ion-header>

  <h1 *ngIf="savedEquations.length==0" class="ion-padding">No Equations Saved!</h1>

  <ion-list *ngFor="let e of savedEquations">
    <ion-item-sliding>
    <ion-item (click)="loadEquation(e)">
      {{e}}
    </ion-item>
    <ion-item-options side="end">
      <ion-item-option color="danger" (click)="deleteItem(e)">
        <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
  </ion-list>

</ion-content>
